<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototypes and stuff</title>
    <link rel="stylesheet" href="style.css">
    <script src="daScript.js" defer></script>
</head>
<body>
    <div class="card-container"></div>

    <dialog id="dialog">
        <form method="dialog">
            <div class="input">
                <label for="title">Book title: </label>
                <input type="text" name="title" id="title" required>
            </div>
            <div class="input">
                <label for="author">Book author: </label>
                <input type="text" name="author" id="author" required>
            </div>
            <div class="input">
                <label for="pages">How may pages does the book have?: </label>
                <input type="number" name="pages" id="pages" required>
            </div>
            <div class="input">
                <label for="year">When was it released?: </label>
                <input type="number" name="year" id="year" required>
            </div>
            <fieldset>
                <legend>Have you read it?</legend>
                <p>
                    <input type="radio" name="read_status" id="read_status1" value="true">
                    <label for="read-status">Yes</label>
                </p>
                <p>
                    <input type="radio" name="read_status" id="read_status2" value="false" checked>
                    <label for="read-status2">No</label>
                </p>
            </fieldset>
            <div>
                <input type="submit" id="normal-close" value="Submit" />
                <input type="submit" id="novalidate-close" value="Cancel" formnovalidate />
            </div>
        </form>
    </dialog>

    <p>
        <button id="show-dialog">Show the dialog</button>
    </p>
    <output></output>
</body>
</html>
